<head>
  <title>MeteoNews</title>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="container">
    <header>
      <h1>News List</h1>
    </header>
    <form class="new-feed">
      <input type="text" name="feed" id="newfeed" placeholder="Add new feed url" />
      <button class="submitFeed">Add feed</button>
    </form>
    <ul>
      {{#each feeds}}
        {{> feed}}
      {{/each}}

    </ul>
  </div>
</body>

<template name="feed">
  <li><a href="{{link}}">{{title}}</a> - {{url}} - <button class="updateFeed">Update</button></li>
  <ul>
    {{#each news _id}}
      {{> news_item}}
    {{/each}}
  </ul>
</template>
<template name="news_item">
  <li><a href="{{link}}">{{title}}</a></li>
</template>
