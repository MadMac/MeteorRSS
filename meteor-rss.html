<head>
  <title>Meteor-rss</title>
</head>

<body>
  <div class="container">
    <div id="leftside">
      <div id="top">
        <header id="top_part">
          <h1>News List</h1>
        </header>
        <form class="new-feed form-inline">
          <div class="form-group">

            <input type="text" name="feed" id="newfeed" class="form-control" placeholder="Add new feed url" />
            <button class="submitFeed btn btn-primary">Add feed</button>
          </div>
        </form>
      </div>
      <div id="feedsContainer">
        {{#each feeds}}
          {{> feed}}
        {{/each}}
      </div>

    </div>

    <div id="rightside">
      <iframe src="" frameborder="0" width="100%" height="100%" class="news_iframe">
      </iframe>
    </div>
  </div>
</body>

<template name="feed">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-text" href="{{link}}">{{title}}</a>
      </div>
      <div class="collapse navbar-collapse">

        <div class="btn-group nav navbar-nav " role="group">
          <button class="updateFeed btn btn-sm navbar-btn btn-default">Update</button>
          <button class="clearFeed btn btn-sm navbar-btn btn-default">Clear</button>
          <button class="removeFeed btn btn-sm navbar-btn btn-default">Remove feed</button>

        </div>
        <button type="button" class="hideFeed btn btn-sm navbar-btn btn-default hide-{{_id}}">Hide</button>
        <button type="button" class="markAsRead btn btn-sm navbar-btn btn-default">Mark all as read</button>
        <span class="updated updated-{{_id}}">Updated</span>
      </div>
    </div>
  </nav>

  <table class="table table-striped"  id="{{_id}}">
    <tbody>
      {{#each news _id}}
        {{> news_item}}
      {{else}}
        There is no news loaded. Please click "Update"
      {{/each}}

    </tbody>

  </table>
</template>

<template name="news_item">
  <tr>
    <td class="{{#if read}}read{{else}}notRead{{/if}}">
      <button type="button" class="btn btn-danger btn-xs deleteNews" aria-label="Left Align">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>

      <a href="#" class="news_link">{{title}}</a>
    </td>
  </tr>
</template>
